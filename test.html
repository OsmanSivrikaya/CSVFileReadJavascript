<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/css/tabulator.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/css/tabulator_bootstrap5.min.css">

<div class="container mb-1">

  </div>
</div>

<div class="container mb-1">
  <div class="row">
    <div class="col-12">
      <button class="form-control btn btn-success" id="upload" onclick="calistir()">DOSYA YÜKLE</button>
    </div>
  </div>
</div>

  <div class="col-12">
    <table id="myTable"></table>

</div>

<div class="container mt-3">

  </div>
</div>
